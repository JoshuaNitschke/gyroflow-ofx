[package]
name = "gyroflow-ofx"
version = "0.1.0"
authors = ["Ilya Epifanov <elijah.epifanov@gmail.com>"]
license = "MIT OR Apache-2.0"
edition = "2018"
description = "GyroFlow OpenFX plugin"

[lib]
name="gyroflow_ofx"
crate-type = ["cdylib"]
path="src/lib.rs"

[dependencies]
ofx = "0.3"
nalgebra = "0.26"
measure_time = "0.6"
log = "0.4"
itertools = "*"
rayon = "*"
ndarray = { version = "0.15", features = ["rayon"] }
float-ord = "0.3.2"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[patch.crates-io]
ofx = { git = "https://github.com/ilya-epifanov/ofx-rs.git", rev = "424b171f71845be130fefd31e494c04fe54a22ce" }
ofx_sys = { git = "https://github.com/ilya-epifanov/ofx-rs.git", rev = "424b171f71845be130fefd31e494c04fe54a22ce" }
